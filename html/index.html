<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>nft-preview-card-component</title>
</head>

<body>
    <div class="card">
        <img src="../images/image-equilibrium.jpg" alt="Equilibrium #3429" class="card__img">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__offer">
            <span class="card__cost">0.041 ETH</span>
            <span class="card__time-left">3 days left</span>
        </div>
        <footer class="card__footer">
            <span class="card__author">Creation of <strong>Jules Wyvern</strong></span>
        </footer>
    </div>
</body>

</html>
